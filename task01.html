<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./task01.css">
  <script src="./task01.js"></script>
</head>
<body>
  <header>
    <div>
      <h1>To-Do List</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">지난 할일 목록</a></li>
        <li><a href="#">오늘 할일 목록</a></li>
        <li><a href="#">내일 할일 목록</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="task_wrapper">
      <h2>Tasks</h2>
      <div id="todo_list">
        <div class="todo_left">
          <input type="checkbox">
          test
        </div>
        <button>삭제</button>
      </div>
      <button id="addbtn">할일 추가</button>
    </div>
  </main>
</body>
<script>
  const todo = document.querySelector("#todo_list");
  const add = document.querySelector("#addbtn");

  add.onclick = function(){
    const todoinput = prompt('추가할 할일을 입력하세요');
    const todoitem = document.createElement("div");
    const todotext = document.createElement("span");
    todotext.textContent = todoinput;
    const delbtn = document.createElement("button");
    delbtn.textContent = "삭제";
    delbtn.onclick = function(){
      this.parentElement.remove();
    };

    document.getElementById("todo_list").appendChild(todoitem);
  }
</script>
</html>

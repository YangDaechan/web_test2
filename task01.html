<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./task01.css">
  <script src="./task01.js"></script>
</head>
<body>
  <header>
    <div>
      <h1>To-Do List</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">지난 할일 목록</a></li>
        <li><a href="#">오늘 할일 목록</a></li>
        <li><a href="#">내일 할일 목록</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="task_wrapper">
      <h2>Tasks</h2>
      <ul id="todo_list">

      </ul>
      <button id="addbtn">할일 추가</button>
    </div>
  </main>
</body>
<script>
  const todo = document.querySelector("#todo_list");
  const add = document.querySelector("#addbtn");

  add.onclick = function(){
    let todoinput = prompt('추가할 할일을 입력하세요');
    const todoli = document.createElement("li");
    todoli.classList.add("todo_list_li");
    todoli.textContent = todoinput;
    let delbtn = document.createElement("button");
    delbtn.textContent = "삭제";
    delbtn.onclick = function(){
      this.parentElement.remove();
    };
    todoli.appenChild(delbtn);

    todo.appendChild(todoli);
  }
</script>
</html>
